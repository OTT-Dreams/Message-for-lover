<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Touch 💋</title>
  <style>
    body {
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      color: #d6336c;
      user-select: none;
    }

    .lips {
      font-size: 120px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .lips:active {
      transform: scale(1.2);
    }

    .message {
      display: none;
      margin-top: 30px;
      font-size: 22px;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .share-btn {
      display: none;
      margin-top: 15px;
      background-color: #25d366;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }

    .share-btn:hover {
      background-color: #1ea955;
    }
  </style>
</head>
<body>
  <div class="lips" id="lips">💋</div>
  <div class="message" id="message"></div>
  <button class="share-btn" id="shareBtn">Share on WhatsApp 💬</button>

  <script>
    const lips = document.getElementById("lips");
    const message = document.getElementById("message");
    const shareBtn = document.getElementById("shareBtn");

    // 11 romantic messages 💖
    const messages = [
      "You are my favorite feeling 💖",
      "My heart smiles whenever I think of you 😊",
      "You’re my today and all of my tomorrows 💕",
      "Every moment with you feels like magic ✨",
      "You make my world brighter 🌍💫",
      "I still get butterflies when I see your name 💌",
      "Your love is my most beautiful addiction 💞",
      "You are the reason behind my every smile 😊",
      "Falling in love with you again and again 💘",
      "I love you more than words can ever say ❤️",
      "You’re not my number one, you’re my only one 💍"
    ];

    let currentMessage = "";

    function showRandomMessage() {
      const randomIndex = Math.floor(Math.random() * messages.length);
      currentMessage = messages[randomIndex];
      message.textContent = `"${currentMessage}"`;
      message.style.display = "block";
      shareBtn.style.display = "inline-block";
    }

    lips.addEventListener("click", showRandomMessage);
    lips.addEventListener("touchstart", showRandomMessage);

    shareBtn.addEventListener("click", () => {
      const text = encodeURIComponent(`${currentMessage} - from Love Touch 💋`);
      const url = `https://wa.me/?text=${text}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
